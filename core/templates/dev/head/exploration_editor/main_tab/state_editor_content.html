<div>
  <div ng-if="!contentEditorIsOpen" class="protractor-test-edit-content"
       ng-click="openStateContentEditor()"
       ng-class="{'oppia-editable-section': editabilityService.isEditable()}">
    <i ng-if="editabilityService.isEditable()" class="material-icons oppia-editor-edit-icon"
       title="编辑可片内容">&#xE254;
    </i>
    <div class="oppia-state-content-display oppia-transition-200" ng-class="{'oppia-prevent-selection': editabilityService.isEditable()}" title="Card Content">
      <span ng-show="content[0].value == '' && isCurrentStateInitialState()" class="oppia-placeholder">
        这是你课程的第一张卡片. 使用它介绍您的课程主题, 并引出问题.
      </span>
      <span ng-show="content[0].value == '' && !isCurrentStateInitialState()" class="oppia-placeholder">
        您可以在这里描述，提出问题。
      </span>
      <span angular-html-bind="content[0].value" class="oppia-state-content-display-html protractor-test-state-content-display"></span>
    </div>
    <!-- This is a dummy div created to mask the contents when hovered above user contents-->
    <div class="oppia-editable-section-mask protractor-test-state-edit-content"></div>
  </div>
</div>

<div ng-if="contentEditorIsOpen" class="protractor-test-state-content-editor">
  <schema-based-editor schema="STATE_CONTENT_SCHEMA" local-value="content[0].value">
  </schema-based-editor>
  <div style="margin-top: 2px;">
    <button type="button" class="btn btn-success oppia-save-state-item-button protractor-test-save-state-content pull-right" ng-click="onSaveContentButtonClicked()">保存内容</button>
    <button type="button" class="btn btn-default pull-right" ng-click="cancelEdit()">取消</button>
    <div style="clear: both;"></div>
  </div>
</div>
