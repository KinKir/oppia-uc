<script type="text/ng-template" id="modals/previewParams">
  <div class="modal-body oppia-preview-set-params-modal">
    <p>请为以下参数赋值:</p>
    <table class="oppia-preview-set-params-modal-table">
      <tr ng-repeat="paramChange in manualParamChanges">
        <td class="oppia-preview-set-params-modal-td">
          <[paramChange.name]>
        </td>
        <td class="oppia-preview-set-params-modal-td">
          <input type="text" ng-model="paramChange.customizationArgs.value">
        </td>
      </tr>
    </table>
    <button class="btn btn-success" ng-click="previewParamModalOk()">
      确定
    </button>
    <button class="btn btn-danger" ng-click="previewParamModalCancel()">
      取消
    </button>
  </div>
</script>

<style>
  .oppia-preview-set-params-modal {
    padding: 15px 10px 15px 10px;
  }
  .oppia-preview-set-params-modal .oppia-preview-set-params-modal-table {
    margin: 5px 0px 15px 0px
  }
  .oppia-preview-set-params-modal .oppia-preview-set-params-modal-td {
    padding: 1px 5px;
  }
</style>
